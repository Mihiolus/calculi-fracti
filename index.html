<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width" />
    <title>Calculi Fracti</title>
    <link rel="icon" href="images/icon.png">
    <link rel="stylesheet" href="styles/styles.css" />
</head>

<body>
    <h1>Calculi Fracti: A Roman fractional calculator</h1>
    <a href="https://github.com/Mihiolus/calculi-fracti">Site created and hosted on GitHub</a>
    <p>You can find out how Romans worked fractions in <a
            href="https://en.wikipedia.org/wiki/Roman_numerals#Fractions">this Wikipedia article</a>.</p>

    <table>
        <tr class="roman_display">
            <td colspan="4" id="expression_roman" class="number_field"></td>
        </tr>
        <tr class="word_display">
            <td colspan="4" id="expression_word" class="number_field"></td>
        </tr>
        <tr class="arabic_display">
            <td colspan="4" id="expression_arabic" class="number_field"></td>
        </tr>
        <tr class="roman_display">
            <td colspan="4" id="output_roman" class="number_field"></td>
        </tr>
        <tr class="word_display">
            <td colspan="4" id="output_word" class="number_field"></td>
        </tr>
        <tr class="arabic_display">
            <td colspan="4" id="output_arabic" class="number_field"></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td><input type="button" value="c" id="clr"></td>
            <td><input type="button" value="←" id="bksp"></td>
        </tr>
        <tr>
            <td><input type="button" value=7 id="7"></td>
            <td><input type="button" value=8 id="8"></td>
            <td><input type="button" value=9 id="9"></td>
            <td><input type="button" value=÷ id="÷"></td>
        </tr>
        <tr>
            <td><input type="button" value=4 id="4"></td>
            <td><input type="button" value=5 id="5"></td>
            <td><input type="button" value=6 id="6"></td>
            <td><input type="button" value=× id="×"></td>
        </tr>
        <tr>
            <td><input type="button" value=1 id="1"></td>
            <td><input type="button" value=2 id="2"></td>
            <td><input type="button" value=3 id="3"></td>
            <td><input type="button" value=− id="−"></td>
        </tr>
        <tr>
            <td><input type="button" value=0 id="0"></td>
            <td><input type="button" value=. id="."></td>
            <td><input type="button" value="=" id="="></td>
            <td><input type="button" value="+" id="+"></td>
        </tr>
    </table>

    <fieldset style="width: 250px;">
        <legend>Style for large numbers:</legend>

        <div>
            <input type="radio" id="apostr" name="large_style">
            <label for="apostr">CIↃ IↃↃ CCIↃↃ</label>
        </div>

        <div>
            <input type="radio" id="apostr_tight" name="large_style">
            <label for="apostr_tight">ↀ ↁ ↂ</label>
        </div>

        <div>
            <input type="radio" id="vincul" name="large_style">
            <label for="vincul" style="position:relative; top: 2px;"><span style="border-top:1px solid;">I</span> <span
                    style="border-top:1px solid;">V</span> <span style="border-top:1px solid;">X</span></label>
        </div>

        <div>
            <input type="radio" id="vincul_with_m" name="large_style" checked>
            <label for="vincul_with_m" style="position:relative; top: 2px;">M <span
                    style="border-top:1px solid;">V</span> <span style="border-top:1px solid;">X</span></label>
        </div>
    </fieldset>

    <p>
        <input type="checkbox" id="show_roman" checked>
        <label for="show_roman">Show Roman numbers</label>
    </p>

    <p>
        <input type="checkbox" id="show_arabic" checked>
        <label for="show_arabic">Show Arabic numbers</label>
    </p>
    <p>
        <input type="checkbox" id="show_word" checked>
        <label for="show_word">Show word descriptions</label>
    </p>

    <p>N.B.: Only valid Roman numbers are displayed, i.e. greater or equal to 1&frasl;12 or 1 uncia.</p>

    <script type="module" src="scripts/index.js"></script>
</body>

</html>
